name: Integration Test

on:
  push:
    branches: [ v0.10 ]
  pull_request:
    branches: [ v0.10 ]

jobs:
  test:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Run integration tests
      run: sudo ./integration_test.sh -dbtype=*mysql
      env:
        PATH: ${{ env.PATH }}:/usr/local/go/bin:/home/boangiu/go/bin
        GOPATH: /home/boangiu/go
        GOROOT: /usr/local/go